{% extends 'base.html' %}

{% block content %}

<form method="POST" class="w-50 mx-auto mt-5">
    <div class="form-group">
        <label for="login" class="col-sm-2 col-form-label">Логин</label>
        <input type="text" class="form-control col-sm-10" id="login" name="login" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 col-form-label">Пароль</label>
        <input type="password" class="form-control col-sm-10" id="password" name="password" >
    
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <div class="form-check col-sm-10">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">
                        Запомнить меня
                    </label>
            </div>
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-secondary"> Вход </button>
    </div>
</form>

{% endblock %}
