{% extends 'base.html' %}

{% block content %}

<h5 class="my-5">Cookies</h5>

<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {%  for name, value in request.cookies.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
