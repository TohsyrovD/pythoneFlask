{% extends 'base.html' %}

{% block content %}

<h5 class="my-5">Параметры формы</h5>

<form method="POST">
    <div>
        <label for="Tema">Тема</label>
        <input type="text" id="Tema" name="Tema" class="form-control" value="{{ request.form.get('Tema', '') }}">
    </div>
    <div class="form-group">
        <label for="Message">Сообщение</label>
        <textarea name="Message" id="Message" cols="30" rows="10"
            class="form-control">{{ request.form.get('Message', '') }}</textarea>
    </div>
    <div class="form-group text-center">
        <input type="submit" value="Отправить Сообщение" class="btn btn-primary">
    </div>
</form>
{% if request.method == 'POST' %}
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {%  for name,value in request.form.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
        
    </tbody>

</table>
{% endif %}

{% endblock %}
