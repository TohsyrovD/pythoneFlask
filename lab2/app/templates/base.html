 <!doctype html>
 <html lang="en" class="h-100">

 <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}"> -->

     <title>
         {% if title %}
         {{ title }}
         {% else %}
         Лабораторная работа №2
         {% endif %}
     </title>
 </head>

 <body class="d-flex flex-column h-100">

     <div style="flex-grow: 1;">
         <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
             <div class="container">
                 <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа №2</a>
                 <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                     data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                     aria-label="Toggle navigation"></button>
                 <div class="collapse navbar-collapse" id="collapsibleNavId">
                     <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item {% if request.endpoint == 'index' %} active {% endif %}">
                            <a class="nav-link " href="{{ url_for('index') }}">Задание</a>
                        </li>
                         <li class="nav-item {% if request.endpoint == 'args' %} active {% endif %}">
                             <a class="nav-link " href="{{ url_for('args',arg1='val1',arg2='val2') }}">Параметры URL</a>
                         </li>
                         <li class="nav-item {% if request.endpoint == 'headers' %} active {% endif %} ">
                             <a class="nav-link" href="{{ url_for('headers') }}">Заголовки</a>
                         </li>
                         <li class="nav-item {% if request.endpoint == 'cookies' %} active {% endif %} ">
                             <a class="nav-link" href="{{ url_for('cookies') }}">Cookies</a>
                         </li>
                         <li class="nav-item {% if request.endpoint == 'form' %} active {% endif %} ">
                             <a class="nav-link" href="{{ url_for('form') }}">Параметры формы</a>
                         </li>
                         <li class="nav-item {% if request.endpoint == 'telefon' %} active {% endif %} ">
                             <a class="nav-link" href="{{ url_for('telefon') }}">Преобразование номера</a>
                        </li>
                     </ul>
                 </div>
             </div>
         </nav>


         <div class="container mt-5">
             {% block content %}
             <h1>Содержимое по умолчанию</h1>
             {% endblock %}
         </div>
     </div>
     <footer class="d-flex mt-auto" style="background-color: #3f3b3b;">
        <p class="container-fluid" style="text-align: center; font-size: 20px;color: white;" >Тохсыров Дмитрий Васильевич 191-351  © 2020 </p>

     </footer>

     <!-- Optional JavaScript; choose one of the two! -->

     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
     </script>
     <script src="{{ url_for('static', filename='main.js') }}"></script>
     <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
 </body>

 </html>
